<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Monefy</title>
    <link rel="stylesheet" href="/css/dashboard.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header th:fragment="header">
    <div class="dash-header">
        <div class="logo-header">
            <img th:src="@{/images/monefy_logo.png}" alt="Monefy Logo"/>
            <h1 th:text="${title}">Dashboard</h1>
        </div>
        <nav class="main-nav">
            <a th:href="@{/dashboard}">Главная</a>
            <a th:href="@{/transactions}">Операции</a>
            <a th:href="@{/categories}">Категории</a>
        </nav>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-logout">Выйти</button>
        </form>
    </div>
</header>
<main th:fragment="content">
    <!-- сюда попадёт ваш контент -->
</main>
</body>
</html>
