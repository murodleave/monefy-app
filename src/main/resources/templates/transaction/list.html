<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<main layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Transactions</h2>
        <a class="btn btn-primary" th:href="@{/transactions/new}">+ Add</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th><th>Category</th><th class="text-end">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
            <td th:text="${#temporals.format(tx.date,'yyyy-MM-dd')}"></td>
            <td th:text="${tx.categoryName}"></td>
            <td class="text-end" th:text="${tx.amount}"></td>
        </tr>
        </tbody>
    </table>
</main>
</html>
